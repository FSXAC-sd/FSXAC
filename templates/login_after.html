{% extends "_simple.html" %}
{% block st_content %}
<div class = "panel panel-default login">
  <div class = "panel-body">
		<div class="alert alert-success" role="alert">Login successful!</div>
    <form action = "/home">
      <p>Your username is {{login_username}}</p>
      <p>Your password is {{login_password}}</p>
      <p class="submit"><input class = "login-input" type="submit" name="commit" value="Return"></p>
    </form>
  </div>
</div>
{% endblock %}
