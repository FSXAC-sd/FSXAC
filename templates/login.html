{% extends "_simple.html" %}
{% block st_content %}
<div class = "panel panel-default login">
  <div class = "panel-heading">
    <h3><span class = "glyphicon glyphicon-user"></span> Login Information</h3>
  </div>
  <div class = "panel-body">
    <form method="post">
      <p><input class = "login-input" type="text" name="login" value="" placeholder="Username"></p>
      <p><input class = "login-input" type="password" name="password" value="" placeholder="Password"></p>
      <p class="submit"><input class = "login-input" type="submit" name="commit" value="Login"></p>
    </form>
  </div>
</div>
{% endblock %}
