<style>
img.figure-img {
	cursor: pointer;
}
.lightbox {
	display: none;
	position: fixed;
	z-index: 2000;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0,0,0,0.75);
}
.lightbox-content {
	max-height: 100%;
	max-width: 100%;
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}
.lightbox-close {
	position: absolute;
	top: 12px;
	right: 30px;
	color: white;
	font-size: 3em;
	cursor: pointer;
}

/* Animations */
.lightbox-content { 
	animation-name: zoom;
	animation-duration: 0.3s;
	-webkit-animation-name: zoom;
	-webkit-animation-duration: 0.3s;
}
@keyframes zoom {
	from {transform:scale(0.6);}
	to {transform:scale(1);}
}
@-webkit-keyframes zoom {
	from {-webkit-transform:scale(0.6);}
	to {-webkit-transform:scale(1);}
}

</style>

<div id="main-lightbox" class="lightbox">
	<img id='lightbox-image' src="" alt="placeholder" class="lightbox-content">
	<span class="lightbox-close">&times;</span>
</div>

<script>
let modal = $('#main-lightbox')
let imgs = $('.figure-img')
let modal_image = $('#lightbox-image')
imgs.click(function() {
	modal.css('display', 'block');
	let img_src = this.src;
	let new_src = img_src.replace(/\?(width=\d+\&height=\d+)/i, '\?height=2000');
	modal_image.attr('src', new_src);
})

$('.lightbox-close').click(function() {
	modal.css('display', 'none');
})
</script>
