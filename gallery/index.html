<!DOCTYPE html>
<html>

<head>
<title>Muchen He :: Gallery</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Muchen's page" />
<meta name="author" content="Muchen He" />
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- css -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="../css/default.css" />
<!-- js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="../js/default.js"></script>
<script src="../js/instafeed.min.js"></script>
<style>
    .ig-likes { font-weight: 400; }
    .ig-desc { font-size: 0.7em; line-height: 1.1em; }
    .jumbotron { background-color: #222; }
    .photobox { margin-bottom: 2em; }
    img.img-thumbnail { border: none; opacity: 1.0; transition: 0.2s all ease-out; }
    img.img-thumbnail:hover { opacity: 0.75; }
</style>
</head>

<body>
<script>addNavbar('Gallery');</script>
<header class="jumbotron jumbotron-fluid px-3 py-5">
    <div class="container">
        <h1 class="display-4 text-light">Gallery</h1>
        <p class="text-light">This page showcases my photography via a live instagram feed.</p>
    </div>
</header>
<div id='main' class="container">
    <section>
        <div id='galleryfeed' class="row aligned-row"></div>
        <div style='text-align: center'>
            <button class='btn btn-outline-dark' id='load-more'>Load more</button>
        </div>
    </section>
</div>
<script>
    addFooter();

    $(document).ready(function() {
        setupInstafeed();
    });

    function setupInstafeed() {
        var loadButton = document.getElementById('load-more');
        var feed = new Instafeed({
            clientId: '9b9aa142e79345a5a754a84d67d48594',
            get: 'user',
            target: 'galleryfeed',
            accessToken: '2109225379.9b9aa14.8b052311b4ba4cc1b62cc29609cb41d2',
            userId: '2109225379',
            sortBy: 'most-recent',
            links: true,
            limit: 100,
            resolution: 'standard_resolution',
            template: '\
            <div class="col-md-3 col-sm-4 col-xs-12 photowrapper">\
                <div class="photobox">\
                    <a href="{{link}}">\
                        <img src="{{image}}" alt="{{caption}}" class="img-thumbnail">\
                    </a>\
                </div>\
            </div>',

            after: function() {
                if (!this.hasNext()) {
                    loadButton.innerHTML = ''
                }
            }
        });

        // Load button event listener
        loadButton.addEventListener('click', function() {
            feed.next();
        });
        feed.run();
    }
</script>
</body>
</html>
