#TODO: Responsive navbar

application: moochhe
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /(.*\.(gif|png|jpg|ico|bmp|html|css|js))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|bmp|html|css|js))

# home
- url: /
  static_files: index.html
  upload: index.html

# projects
- url: /projects
  static_files: projects.html
  upload: projects.html

# p5
- url: /p5
  static_files: p5/index.html
  upload: p5/index.html

# lol
- url: /resume
  static_files: lol.html
  upload: lol.html

# 404
- url: /.*
  static_files: static/not_found.html
  upload: static/not_found.html

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
