---
layout: minimum
---

<style>
#blog-content img {
	max-width: 100%;
}
</style>

<header class="jumbotron jumbotron-fluid px-3 py-5" {% if page.header.overlay_filter %}
		style="background-color: rgba(0, 0, 0, {{ page.header.overlay_filter }}); background-blend-mode: multiply;"
		{% endif %}>
	<div class="container">
		<h1 class="display-4 text-light">{{ page.title }}</h1>
		{% for line in page.excerpt %}
		<p class="text-light">{{ line | strip_html }}</p>
		{% endfor %}
	</div>
</header>
<div id='blog-content' class="container">
	{{ content }}
</div>

<div class="container">
<hr>
{% include blog_back.html %}
</div>
