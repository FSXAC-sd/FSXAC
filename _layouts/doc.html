---
layout: minimum
nav_active: /documents
---

<header class="jumbotron jumbotron-fluid py-5" {% if page.header.overlay_filter %}
		style="background-color: rgba(0, 0, 0, {{ page.header.overlay_filter }}); background-blend-mode: multiply;"
		{% endif %}>
	<div class="container">
		{% if page.categories != empty %}
		<small class="text-light" style="letter-spacing: 2px">
		{% for category in page.categories %}
		{{ category | upcase }}{% unless forloop.last %}, {% endunless %}
		{% else %}
		{% endfor %}
		</small>
		{% endif %}
		<h1 class="display-4 text-light">{{ page.title }}</h1>
		<p class="text-light lead m-0">Updated {{ page.date | date: "%Y-%m-%d" }}</p>
	</div>
</header>
<div id='c-content' class="container">
	{{ content }}
</div>
